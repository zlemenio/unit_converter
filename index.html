<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-field" type="text" placeholder="">
            <button id="convert-btn">Convert</button>    
        </div>
        
        <div class="bottom">
            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p id="meters">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
        
        
            <div class="card">
                <h3>Volume (Liter/Gallon)</h3>
                <p id="liters">0 liters = 0 gallons | 0 gallons = 0 litters</p>
            </div>
            
            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilos">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
